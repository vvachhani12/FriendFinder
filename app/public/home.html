<!DOCTYPE html>
<html>
<head>
    <title>View Tables</title>
    <!--------------------- BootStrap CSS CDN ---------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!----------------------- Materialize CSS CDN ------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!---------------------- Jquery CDN --------------------------->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">
                    <img src="https://img.icons8.com/color/96/000000/facebook.png">
                    <b>Friend Finder</b>
                </h1>
                <hr>
                <p class="lead">
                    <h2 class="display-6">
                        Answer a few basic questions.
                    </h2>
                    <h2 class="display-6">
                        Then find the friend with the greatest compatibility.
                    </h2>
                </p>
                <div>
                    <a class="btn btn-primary btn-lg" href="/survey" role="button">
                        <img src="https://img.icons8.com/ios/30/000000/list.png">
                        Go to Survey
                    </a>                    
                </div>                    
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends List</a>
                     | 
                    <a href="https://github.com/vvachhani12/FriendFinder">Github Repo</a>
                </p>
            </div>
        </footer>
    </div>

    <script type="text/javascript">
        $.get("/api/tables", function(data){
            var card = $("<div class='card'>");
            var cardHeader = $("<h3 class='card-header'>Current Reservation</h3>");
            card.append(cardHeader);
            var cardBody = $("<div class='card-body'>");
            card.append(cardBody);
            for (let i = 0; i < data.length; i++) {
                var listCard = $("<div class='card'>");
                var listBody = $("<div class='card-body'>");
                var tableHeader = $("<h3>Table #"+(i+1)+"</h3><hr>");
                listBody.append(tableHeader);
                var reserveID = $("<h3>ID: <span id='reserve_id'>"+data[i].id+"</span></h3>");
                listBody.append(reserveID);
                var reserveName = $("<h3>Name: <span id='reserve_name'>"+data[i].name+"</span></h3>");
                listBody.append(reserveName);
                var reserveEmail = $("<h3>Email: <span id='reserve_email'>"+data[i].email+"</span></h3>");
                listBody.append(reserveEmail);
                var reservePhone = $("<h3>Phone: <span id='reserve_phone'>"+data[i].phone+"</span></h3>");
                listBody.append(reservePhone);

                listCard.append(listBody);
                cardBody.append(listCard);
            }
            $("#reserveTable").append(card);

        })

    </script>
    
</body>
</html>
